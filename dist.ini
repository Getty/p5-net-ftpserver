do_metadata = 1

[@Git]
tag_format = %v
push_to = origin

[Prereqs]
IO = 1.25
BSD::Resource = 0
Carp = 0
DynaLoader = 0
Fcntl = 0
Getopt::Long = 0
POSIX = 0
Socket = 0
Sys::Hostname = 0
Sys::Syslog = 0
